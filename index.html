<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/favicon.png" />
    <script src="./script.js"></script>

    <!-- Google Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Netpad</title>
  </head>
  <body class="bdy-dark">
    <header>
      <div class="title-c">
        <div class="title">Netpad</div>
        <div class="clickable" onclick="switch_modes()">
          <span class="material-icons" id="toggle-theme">dark_mode</span>
        </div>
      </div>
    </header>
    <nav>
      <div class="nav-c">
        <div onclick="option_new()">New</div>
        <div onclick="option_save()">Save</div>
        <div>
          <input
            id="fileSelector"
            type="file"
            accept=".txt"
            onchange="option_open()"
          />
          <label for="fileSelector">Open</label>
        </div>
      </div>
    </nav>
    <content>
      <textarea id="user"></textarea>
    </content>
  </body>
</html>
